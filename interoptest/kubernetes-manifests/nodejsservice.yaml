apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: nodejsservice
spec:
  template:
    metadata:
      labels:
        app: nodejsservice
    spec:
      terminationGracePeriodSeconds: 5
      containers:
      - name: server
        image: gcr.io/opencensus-interoptest/nodejsservice
        imagePullPolicy: Never
        ports:
        - containerPort: 10301
          name: grpc-binary
        ports:
        - containerPort: 10302
          name: http-b3
        ports:
        - containerPort: 10303
          name: http-tc
        env:
        - name: PORT
          value: "10301"
        resources:
          requests:
            cpu: 200m
            memory: 180Mi
          limits:
            cpu: 300m
            memory: 300Mi
        readinessProbe:
          tcpSocket:
            port: 10303
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 10303
          initialDelaySeconds: 10
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: nodejsservice
spec:
  type: ClusterIP
  selector:
    app: nodejsservice
  ports:
  - name: grpc-binary
    port: 10301
    targetPort: 10301
  - name: http-b3
    port: 10302
    targetPort: 10302
  - name: http-tc
    port: 10303
    targetPort: 10303
