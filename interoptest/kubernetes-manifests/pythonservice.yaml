apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: pythonservice
spec:
  template:
    metadata:
      labels:
        app: pythonservice
    spec:
      terminationGracePeriodSeconds: 5
      containers:
      - name: server
        image: gcr.io/opencensus-interoptest/pythonservice
        imagePullPolicy: Never
        ports:
        - containerPort: 10401
          name: grpc-binary
        ports:
        - containerPort: 10402
          name: http-b3
        ports:
        - containerPort: 10403
          name: http-tc
        env:
        - name: PORT
          value: "10401"
        resources:
          requests:
            cpu: 200m
            memory: 180Mi
          limits:
            cpu: 300m
            memory: 300Mi
        readinessProbe:
          tcpSocket:
            port: 10401
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 10401
          initialDelaySeconds: 10
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: pythonservice
spec:
  type: ClusterIP
  selector:
    app: pythonservice
  ports:
  - name: grpc-binary
    port: 10401
    targetPort: 10401
  - name: http-b3
    port: 10402
    targetPort: 10402
  - name: http-tc
    port: 10403
    targetPort: 10403
