apiVersion: skaffold/v1beta1
kind: Config
build:
  artifacts:
  - image: gcr.io/opencensus-interoptest/javaservice
    context: src/javaservice
  - image: gcr.io/opencensus-interoptest/goservice
    context: src/goservice
  - image: gcr.io/opencensus-interoptest/nodejsservice
    context: src/nodejsservice
  - image: gcr.io/opencensus-interoptest/pythonservice
    context: src/pythonservice
  - image: gcr.io/opencensus-interoptest/testcoordinator
    context: src/testcoordinator
# TODO: [rghetia] ocagent fails to build. Remove it for now.
#  - image: gcr.io/opencensus-interoptest/ocagent
#    context: src/ocagent
  - image: gcr.io/opencensus-interoptest/traceui
    context: src/traceui
  tagPolicy:
    gitCommit: {}
deploy:
  kubectl:
    manifests:
    - ./kubernetes-manifests/**.yaml
profiles:
  # "travis-ci" profile is used to build the images without
  # pushing them.
- name: travis-ci
  build:
    local:
      push: false
  # "gcb" profile allows building and pushing the images
  # on Google Container Builder without requiring docker
  # installed on the developer machine. However, note that
  # since GCB does not cache the builds, each build will
  # start from scratch and therefore take a long time.
  #
  # This is not used by default. To use it, run:
  #     skaffold run -p gcb
- name: gcb
  build:
    googleCloudBuild:
      diskSizeGb: 300
      machineType: N1_HIGHCPU_32
